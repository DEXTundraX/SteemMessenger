<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>SteemMessenger</title>
    <style>
        #messages{height:300px;}
    </style>
</head>
<body>


<div id="login-interface" class="col-md-6 offset-md-3 col-sm-12">
	<h1 class="text-center">
                    SteemMessenger 
                    
                </h1>
	<input type="text" id="username" class="form-control" placeholder="username"></input>
	<input type="password" id="privMemoKey" class="form-control" placeholder="Private Memo Key"></input>
	<button id="login" class="btn btn-success">Log in</button>
</div>
				
    <div class="container" id="chat-container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">
                    SteemMessenger 
                    
                </h1>
                
				
                
				<div id="chat">
					<input type="text" id="receiver" class="form-control" placeholder="Your friend's name"></input>
					
                    <div class="card">
                    <br>
                        <div id="messages" class="card-block">
						
                        </div>
                    </div>
                    <br>
					<button id="clear" class="btn btn-danger">Clear discussion</button>
                    <textarea id="textarea" class="form-control" placeholder="Your message here..."></textarea>
					<div id="status"></div>
                </div>
            </div>
        </div>
    </div>

	
    <script src="bundle.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	
</body>
</html>
